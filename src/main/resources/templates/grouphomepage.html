<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Group homepage</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link href="/formcss.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/globall.js"></script>
    <script src="/groupHomepage.js"></script>
    <script>
        var f;
        function getvar() {
            var query = window.location.href;
            var lli = query.split('=');
            f = lli[1];
            f = parseInt(f);
            getusers(f);
            getsplits(f);
        }
        function getgroupid(){
            return f;
        }
    </script>

</head>
<body onload="getvar()"><br />
<div class="container">
    <form id="contact">
        <h1>Splitwise</h1>
        <h4><span id="sp"></span></h4>
        <h4><span id="sp1"></span></h4>
        <fieldset>
            <button type="button" onclick="window.location='http://localhost:8080/group/addUsers'">Add Users</button>


        </fieldset>
        <fieldset>
            <button type="button" name="settle up" id="settleUp" onclick="window.location='http://localhost:8080/group/settleUp?groupId='+getgroupid()" data-submit="...Sending">Settle up this group</button><span id="settle"></span>
            <button type="button" name="Login/Register" onclick="window.location='http://localhost:8080/user'" id="contact-submit" data-submit="...Sending">Login/Register</button>
            <button type="button" name="Make new transaction" onclick="window.location='http://localhost:8080/transaction/save'" id="contact-submit" data-submit="...Sending">New transaction</button>
            <button type="submit" name="Home" onclick="window.location='http://localhost:8080/'" id="contact-submit" data-submit="...Sending">Homepage</button>
        </fieldset>
    </form>

    <div id="postResultDiv">
    </div>
    <br/>

    <div id="getResultDiv">
        <ul class="list-group">
        </ul>
    </div>

</div>
</body>
</html>
